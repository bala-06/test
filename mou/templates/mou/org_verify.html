{% extends 'mou/base.html' %}
{% block content %}
<div class="container">
  <h2>Verify OTP</h2>
  <p>We sent an OTP to {{ email }}. Enter it below.</p>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.code.label_tag }}
      {{ form.code }}
      {% if form.code.errors %}
        <div class="text-danger">{{ form.code.errors }}</div>
      {% endif %}
    </div>
    <button class="btn btn-primary" type="submit">Verify</button>
  </form>
</div>
{% endblock %}
