{% extends 'mou/base.html' %}
{% block content %}
<div class="container">
  <h2>BITSATHY Student Login</h2>
  <p>Enter your @bitsathy.ac.in email to receive an OTP.</p>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.email.label_tag }}
      {{ form.email }}
      {% if form.email.errors %}
        <div class="text-danger">{{ form.email.errors }}</div>
      {% endif %}
    </div>
    <button class="btn btn-primary" type="submit">Request OTP</button>
  </form>
</div>
{% endblock %}
