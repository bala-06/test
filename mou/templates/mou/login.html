<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bannari Amman Institute of Technology</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .navbar-bit {
            background-color: #012B72;
            padding: 0.5rem 1rem;
        }

        .navbar-bit .navbar-brand img {
            height: 50px;
        }

        .container-main {
            background: white;
            padding: 2rem;
            margin-top: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }

        .section-title {
            color: #012B72;
            border-bottom: 2px solid #B30802;
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .btn-bit-primary {
            background-color: #B30802;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
        }

        .btn-bit-primary:hover {
            background-color: #8A0600;
            color: white;
        }

        .form-control:focus {
            border-color: #012B72;
            box-shadow: 0 0 0 0.25rem rgba(1, 43, 114, 0.25);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-bit navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://www.bitsathy.ac.in/wp-content/themes/baiotsathycollege/assets/images/header%2006.png" alt="BIT Logo">
                <span class="text-white ms-2">Bannari Amman Institute of Technology</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container container-main">
        <h1 class="section-title h3 mb-4 text-center">Login to MOU System</h1>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Login as</label>
                <select name="role" class="form-select">
                    {% comment %} <option value="student">Student</option> {% endcomment %}
                    <option value="staff">Staff</option>
                    <option value="admin">Admin</option>
                    {% comment %} <option value="org">Organization</option> {% endcomment %}
                </select>
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Email / Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>

            <div class="mb-3" id="password-field">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-bit-primary">Login</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'org_login_request' %}">Organization OTP login</a> |
            <a href="{% url 'bit_login_request' %}">BITSATHY OTP login</a> |
            <a href="{% url 'password_reset_request' %}">Forgot password (OTP)</a>
        </div>
        <script>
            const roleSelect = document.querySelector('select[name="role"]');
            const passwordField = document.getElementById('password-field');
            function togglePassword() {
                if (roleSelect.value === 'org') {
                    passwordField.style.display = 'none';
                } else {
                    passwordField.style.display = '';
                }
            }
            roleSelect.addEventListener('change', togglePassword);
            togglePassword();
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
